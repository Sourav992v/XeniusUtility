<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

		<script type="text/javascript">
$(function () {
	$('#container').highcharts({
        chart: {
	        type: 'pie',
	        options3d: {
		        enabled: true,
		        alpha: 45,
		        beta: 0
    		},
    		marginTop: 1,
    		marginLeft: 0,
    		marginRight: 10,
    		marginBottom: 15,
    		backgroundColor:'#F2F2F2'
	    }, 
	     credits: {
      enabled: false
  },
	    title: {
	        text: null
	    },
	    exporting: {
            enabled: false
        },
         tooltip: {
         style: {
         fontSize: '12px',
         fontWeight: 'bold',
		 },
            pointFormat: '{point.y:.2f}'
        },
	    plotOptions: {
		    pie: {
        		allowPointSelect: false,
		        cursor: 'pointer',
		        point:{
				   events : {
					legendItemClick: function(e){
						e.preventDefault();
					}
				   }
			    },
				depth: 35,
		        dataLabels: {
		            enabled: false,
		            format: '{point.name}'
		        },
		        showInLegend: true,
		        enableMouseTracking: true,
		        startAngle: 90,
		        slicedOffset: 7
		    },

	    },
	    legend: {
            layout: 'horizontal',
            align: 'left',
            x: 25,        
            verticalAlign: 'bottom',
            y: 20,
            itemStyle: {
                 fontSize:'10px',
            },
            style: {
                fontWeight: 'bold',
            },
            floating: true,
            labelFormatter: function() {
		    	if(this.name == "DG %READINGUNIT% : ") {
		    		return "DG (" + %DATA_DG% + " %READINGUNIT%)";
	            }
		    	else 
		    		return "Grid (" + %DATA_GRID% + "  %READINGUNIT%)";
		    }
        },
	    series: [{
	        type: 'pie',
	        name: 'KWh',
	        data: [
	        	{
		        	name: 'DG %READINGUNIT% : ',
		        	y: %DATA_DG%,
		        	color:'#FF8000'
	        	},
	        	{
	                name: 'Grid %READINGUNIT% : ',
	                y: %DATA_GRID%,
	                sliced: true,
	                color: '#04B404'
	            }
            ]
	    }]
    });
});
		</script>
	</head>
	<body>
<script src="%PATH%"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<div id="container" style="height: 130px;"></div>
	</body>
</html>
