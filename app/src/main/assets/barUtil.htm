<!DOCTYPE HTML>
<html>
	<head>
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

		<script type="text/javascript">
$(function () {
	$('#container').highcharts({
		chart: {	
			zoomType: 'x',	
            backgroundColor:'#F2F2F2',
            marginBottom: 100,
            height: 940,
            inverted: true
        },
        credits: {
     		 enabled: false
  		},
        title: {
            text: null
        },
        exporting: {
            enabled: false
        },
        legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom',
            x: 0,
            y: 5,
            floating: true
        },
        xAxis: {
            categories: %DAY_TIME%
        },
        yAxis: {
       		title: {
       			text: 'Units'
       		}
		},
        tooltip: {
            shared: true,
            
        },
        credits: {
            enabled: false
        },
        scrollbar: {
            enabled: true
        },
        plotOptions: {
				enabled: true,
				column: {
					pointPadding: 0.2,
					borderWidth: 0
				}
		},
        scrollbar: {
             minWidth: 6,
		     enabled:true,
		     barBackgroundColor: 'gray',
		     barBorderRadius: 7,
		     barBorderWidth: 0,
		     buttonBackgroundColor: 'gray',
		     buttonBorderWidth: 0,
		     buttonArrowColor: 'yellow',
		     buttonBorderRadius: 7,
		     rifleColor: 'yellow',
		     trackBackgroundColor: 'white',
		     trackBorderWidth: 1,
		     trackBorderColor: 'silver',
		     trackBorderRadius: 7
		 },
        series: [{
            name: 'R',
            data: %DAY_R_C%,
            color: '#F56E6E'
        },
        {
            name: 'Y',
            data: %DAY_Y_C%,
            color: ' #FF9900'
        },
        {
            name: 'B',
            data: %DAY_B_C%,
            color: '#5882FA'
        },
        {
            name: '%UNIT%',
            data: %DAY_CUMM_KW%,
            color: '#2ecc71'
        }]

    });
});

</script>
</head>
<body>
<script src="%PATH%"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>

<div id="container" style="height: 700px;"></div>

	</body>
</html>
